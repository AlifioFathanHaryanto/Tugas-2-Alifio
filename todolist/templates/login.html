{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg" style="background-color: #8FBC8F">
    
    <div class="container-fluid">
        <div class = "login container d-flex flex-column justify-content-center align-items-center">
        <a class="navbar-brand mb-0 h1" href= "#" style="font-size: 30px;">&#128197	Login Todolist</a>
        </div>
    </div>
  </nav>
<style>
    body {
        background-color: #E1FFB1;
    }
</style>

    <form method="POST" action="">
        {% csrf_token %}
        <table class = "login container d-flex flex-column justify-content-center align-items-center">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
    
    <div class = "login container d-flex flex-column justify-content-center align-items-center"> 
        Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>
    </div>
    

</div>

{% endblock content %}
