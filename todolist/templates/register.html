{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    
    <nav class="navbar navbar-expand-lg" style="background-color: #8FBC8F">
    
        <div class="container-fluid">
            <div class = "login container d-flex flex-column justify-content-center align-items-center">
          <a class="navbar-brand mb-0 h1"style="font-size: 30px;"> &#128203 Formulir Registrasi </a>
        </div>
        </div>
      </nav>
      <style>
        body {
            background-color: #E1FFB1;
        }
    </style>

        <form method="POST" >  
            {% csrf_token %}  
            <table align="center">  
                {{form.as_table}}  
                <tr>  
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
