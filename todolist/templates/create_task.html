{% extends 'base.html' %}

{% block meta %}
<title>Add Task</title>
{% endblock meta %} 

{% block content %} 

<div class = "add-task">

    <h1>Add Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>To do list title: </td>
                <td><input type="text" name="title" placeholder="title"  class="form-control"></td>
            </tr>
                
            <tr>
                <td>Add description: </td>
                <td><input type="text" name="description" placeholder="description" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn submit_btn" type="submit" value="Submit"></td>
            </tr> 
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
</div>
{% endblock content %}
